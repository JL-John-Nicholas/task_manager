<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager - Dashboard</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f0f2f5] text-[#333] px-4 sm:px-6">

  <header class="flex justify-between items-center bg-[#34495e] text-white px-6 py-4 rounded-lg mb-6 flex-wrap gap-4">
    <h1 class="text-xl font-semibold">Task Dashboard</h1>
    <button id="logout" class="bg-[#e74c3c] hover:bg-[#c0392b] px-4 py-2 rounded-md">Logout</button>
  </header>

  <section id="task-creator" class="bg-white p-6 rounded-xl shadow mb-6">
    <h3 class="text-lg font-semibold mb-4">Create New Task</h3>
    <form id="task-form" class="grid gap-4">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" rows="3"></textarea>
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="due_date" required />
      <button type="submit">Add Task</button>
    </form>
  </section>

  <main class="kanban flex flex-col lg:flex-row gap-6 mb-10">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todo-tasks"></div>
    </div>
    <div class="column" data-status="in_progress">
      <h2>In Progress</h2>
      <div class="task-list" id="in_progress-tasks"></div>
    </div>
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="task-list" id="done-tasks"></div>
    </div>
  </main>

  <!-- Comments Modal -->
  <div id="comment-modal" class="modal hidden">
    <div class="modal-content">
      <h3 class="font-semibold mb-2">Comments</h3>
      <div id="comment-list"></div>
      <textarea id="new-comment" placeholder="Add a comment"></textarea>
      <button id="submit-comment">Post</button>
      <button id="close-modal">Close</button>
    </div>
  </div>

  <!-- Activity Modal -->
  <div id="activity-modal" class="modal hidden">
    <div class="modal-content">
      <h3 class="font-semibold mb-2">Activity Log</h3>
      <div id="activity-list"></div>
      <button id="close-activity">Close</button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
